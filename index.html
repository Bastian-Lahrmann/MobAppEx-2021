  <script src="rfid.js">
      //includes serviceWorker on the html webpage
      //https://developers.google.com/web/ilt/pwa/lab-scripting-the-service-worker
      //we added serviceWorker preemptively to see if the Lighthouse extension from google Chrome is working
      //with Lighthouse we can see which processes are missing for a PWA
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('sw.js')
          .then(swReg => {
            console.log('Service Worker is registered', swReg);
          })
          //catches an Error that might occur
          .catch(err => {
            console.error('Service Worker Error', err);
          });
        });
      }
    </script>
